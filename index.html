<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" />
      </div>
      <div id="formWrapper">
        <form method="dialog" id="searchCityForm" novalidate>
          <input type="text" id="searchCityInput" required placeholder="City" />
          <button id="searchCityButton">OK</button>
          <span id="searchCityErrorMessage"></span>
        </form>
      </div>
      <div id="menu">
        <button></button>
      </div>
    </header>
    <div id="content"></div>
    <footer>Made by HeblisCode</footer>
  </body>
</html>

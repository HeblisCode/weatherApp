<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerButtonContainer">
        <span id="tempScale" class="material-icons">thermostat</span>
      </div>
      <div id="formWrapper">
        <form method="dialog" id="searchCityForm" novalidate>
          <input type="text" id="searchCityInput" required placeholder="City" />
          <span class="material-icons" id="searchCityButton">search</span>
          <span id="searchCityErrorMessage"></span>
        </form>
      </div class="headerButtonContainer">
      <div>
        <span id="refresh" class="material-icons">refresh</span>
      </div>
    </header>
    <div id="content"></div>
    <footer><a href="https://github.com/HeblisCode/weatherApp">Made by HeblisCode</a></footer>
  </body>
</html>
